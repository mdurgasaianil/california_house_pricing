<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California House Pricing Input Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    label { display: block; margin-top: 1em; }
    input { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1.5em; padding: 0.7em 1.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h2>Enter Features for Prediction</h2>
  <form action="{{ url_for('predict')}}" method="post">
    <label>Median Income (MedInc):
      <input type="number" step="0.0001" name="MedInc" required />
    </label>

    <label>House Age (years):
      <input type="number" step="0.1" name="HouseAge" required />
    </label>

    <label>Average Rooms per House (AveRooms):
      <input type="number" step="0.000001" name="AveRooms" required />
    </label>

    <label>Average Bedrooms per House (AveBedrms):
      <input type="number" step="0.000001" name="AveBedrms" required />
    </label>

    <label>Population in Block (Population):
      <input type="number" step="1" name="Population" required />
    </label>

    <label>Average Occupants per Room (AveOccup):
      <input type="number" step="0.000001" name="AveOccup" required />
    </label>

    <label>Latitude:
      <input type="number" step="0.000001" name="Latitude" required />
    </label>

    <label>Longitude:
      <input type="number" step="0.000001" name="Longitude" required />
    </label>

    <button type="submit">Predict</button>
  </form>
  <h2>
  {{prediction_text}}
  </h2>

</body>
</html>
